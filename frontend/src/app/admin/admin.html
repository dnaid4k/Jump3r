<div class="page-bg">
  <div class="admin-card">

    <button class="back-btn" routerLink="/">
      ‚Üê Back
    </button>

    <h2>Admin panel</h2>

    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error" class="error">{{error}}</div>

    <table *ngIf="!loading && !error">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Admin?</th>
        <th>Actions</th>
      </tr>

      <tr *ngFor="let u of users">
        <td>{{u.id}}</td>
        <td>{{u.username}}</td>
        <td>{{u.email}}</td>
        <td>{{u.is_admin ? "YES" : "NO"}}</td>
        <td>
          <button (click)="deleteUser(u.id)" class="delete-btn">Delete</button>
        </td>
      </tr>
    </table>

  </div>
</div>
